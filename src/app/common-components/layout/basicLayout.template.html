<!-- Wrapper-->
<div id="wrapper" style="display: flex; width: 100%; height: 100vh;">

    <div class="button-menu-hide">
      <i class="arrow fas fa-2x" [ngClass]="{'fa-arrow-circle-right arrow-black': isMobile, 'fa-arrow-circle-left arrow-white': !isMobile}" 
        (click)="isMobile = !isMobile" title="{{isMobile ? 'Show menu' : 'Hide menu'}}"></i>
    </div>
    <!-- Left navigation bar -->
    <app-navigation class="menu" *ngIf="!isMobile"></app-navigation>
  
    <!-- Main page wrapper -->
    <div id="page-wrapper" class="area-app">
    
      <div>
      <!-- Main view/routes wrapper-->
        <router-outlet></router-outlet>
      </div>
  
      <!-- Footer -->
      <app-footer></app-footer>
  
    </div>
    <!-- End page wrapper-->
  
  </div>
  <!-- End wrapper-->
